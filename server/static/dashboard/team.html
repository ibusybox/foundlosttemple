  <body>
    <div id="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"><image src="/icons/logo.png"/></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">WeiFusion</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Action <b class="caret"></b></a>
                  <ul id="actionMenu" class="dropdown-menu">
                    <!--insert dynamic by jQuery later-->
                    <!--li><button class="btn btn-link">New Product</button></li-->
                  </ul>
              </li>
            </ul>
            <form class="navbar-search pull-right">
              <input class="search-query span3" type="text" placeholder="Type to search">
            </form>
          </div><!--/.nav-collapse -->
        <!--/div-->
      </div>
    </div>
  </div>

    <div class="container-fluid" id="contentContainer" ng-controller="ContentCtrl">

      <!-- Main hero unit for a primary marketing message or call to action -->

        <h1>Hello, world!</h1>

        <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
      </div-->

      <!-- Example row of columns -->

      <div class="span12" ng-repeat="con in contents">
        <div>
          
          <article>
            <p class="lead">{{con.content}}</p>
            <small>
              <ul class="inline">
                <li>{{con.creationDateTime}}</li>
                <li>来自 {{getSourceNameByType(con.source)}}</li>
                <li><a href="/content/?id={{con.id}}">查看详细</a></li>
              </ul>
            </small>
          </article>
        
        </div>
        <hr>
      </div>

    </div> <!-- /container -->

    <div id="footer">
      <p class="muted credit">&copy; Utopia-Project All Rights Reserved.</p>
    </div>
