<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .toolbar-fixed-top{
        position: fixed;
        top: 60px;
      }
      .background-color{
        border-color: rgb(237,237,237);
      }
    </style>
    

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
    <div id="banner" class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"><image src="/icons/logo.png"/></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">WeiFusion</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Action <b class="caret"></b></a>
                  <ul id="actionMenu" class="dropdown-menu">
                    <!--insert dynamic by jQuery later-->
                    <!--li><button class="btn btn-link">New Product</button></li-->
                  </ul>
              </li>
            </ul>
            <form class="navbar-search pull-right">
              <input class="search-query span3" type="text" placeholder="Type to search">
            </form>
          </div><!--/.nav-collapse -->
        <!--/div-->
      </div>
    </div>
  </div>

    <div class="container-fluid" id="contentContainer">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <!--div class="hero-unit">
        <h1>Hello, world!</h1>
        <p>This is a template for a simple marketing or informational website. It includes a large callout called the hero unit and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
        <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
      </div-->

      <!-- Example row of columns -->

      <!--Profile row, only one row-->
      <div class="row-fluid">
        <h3>我的帐号</h3><hr>
        <!--Picture-->
        <div class="span3">
          <image src=""></image>
          <button class="btn btn-link">修改密码</button>
        </div>
        <!--Message-->
        <div class="span2">
          <a href="#"><h2>3</h2></a>
          <p class="text-center"><small>未读消息</small></p>
        </div>

        <!--Account-->
        <div class="span3" ng-controller="AccountCtrl">
            <a href="#accountDialog" data-toggle="modal"><i class="icon-plus"></i></a>
            <ul class="inline" ng-repeat="account in accounts">
              <li><img src="{{account.image.src}}" width="{{account.image.width}}" height="{{account.image.height}}"></li>
              <li><a href="#">{{account.name}}</a></li>
              <li>
                <div class="btn-group">
                  <a href="#" class="btn btn-link btn-mini dropdown-toggle" data-toggle="dropdown"><i class="icon-align-justify"></i></a>
                  <ul class="dropdown-menu">
                    <li><a href="#"><i class="icon-pencil"></i>编辑</a></li>
                    <li><a href="#"><i class="icon-trash"></i>删除</a></li>
                  </ul>
                </div>
              </li>
            </ul><!--end ul inline-->
            
        </div><!--end span3-->

        <!--Write something-->
        <div class="span3" ng-controller="ContentCtrl">
          <a href="#writeDialog" data-toggle="modal" class="btn btn-primary btn-large">写点什么吧</a>

          <!--write dialog-->
          <div id="writeDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h5>写点什么吧</h5>
            </div>

            <div class="modal-body">
              <textarea rows="5" class="span12"></textarea>
              <div>
                <label class="checkbox inline">
                  同步发送到:
                </label>
                <label class="checkbox inline " ng-repeat="meta in sourceMetaData">
                  <input type="checkbox" value="{{meta.type}}" ><img src="{{meta.image.src}}">
                </label>

              </div>
            </div>

            <div class="modal-footer">
              <button class="btn" data-dismiss="modal" aria-hidden="true">丢弃</button>
              <button class="btn btn-primary">发布</button>
            </div>
          </div><!--end write dialog-->
        </div>

      </div>

      <!--Team row, maybe more than one row-->
      <div class="row-fluid" ng-controller="TeamCtrl">
        <h3>我的团队</h3><hr>
        <div class="span3" ng-repeat="team in teams">
          <a href="/team/?id={{team.id}}"><h4>{{team.name}}</h4></a>
          <ul class="inline">
            <li ><small>创建者: <a href="#">{{team.creator}}</a></small></li>
            <li ><small>成员数: <a href="#">{{team.memberAmount}}</a></small></li>
          </ul>

          <ul class="inline">
            <li><small><a href="#"><i class="icon-pencil"></i>编辑</a></small></li>
            <li><small><a href="#"><i class="icon-trash"></i>解散</a></small></li>
          </ul>
        </div>
      </div>

    </div> <!-- /container -->

    <div id="footer">
      <p class="muted credit">&copy; Utopia-Project All Rights Reserved.</p>
    </div>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/bootstrap/js/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap-transition.js"></script>
    <script src="/bootstrap/js/bootstrap-alert.js"></script>
    <script src="/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="/bootstrap/js/bootstrap-tab.js"></script>
    <script src="/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="/bootstrap/js/bootstrap-popover.js"></script>
    <script src="/bootstrap/js/bootstrap-button.js"></script>
    <script src="/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="/bootstrap/js/bootstrap-typeahead.js"></script>
    <script src="/bootstrap/js/holder/holder.js"></script>
    <script src="/angularjs_1.0.7/angular.js"></script>
    <script src="/dashboard/account_ctrl.js"></script>
    <script src="/dashboard/content_ctrl.js"></script>
    <script src="/dashboard/team_ctrl.js"></script>
    <script>
    </script>
  </body>
</html>
